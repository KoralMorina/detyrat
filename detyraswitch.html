<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt('Shenojeni ketu');
        var y;
        switch(x)
        {
        case "1":
            y="Hane";
            break;
        case "2":
            y="Marte";
            break;
        case "3":
            y="Merkure";
            break;
        case "4":
            y="Enjte";
            break;
        case "5":
            y="Premte";
            break; 
        case "6":
            y="Shune";
            break;
        case "7":
            y="Diel";
            break;   
        default:
            y="asnjeri"
        }
        document.write(y);
    </script>
    <br><br>
    <script>
        var x=prompt('Shenojeni ketu');
        var y;
        switch(x)
        {
        case "Hane":
            y="Dita e pare e javes";
            break;
        case "Marte":
            y="Dita e dyte e javes";
            break;
        case "Merkure":
            y="Dita e trete e javes";
            break;
        case "Enjte":
            y="Dita e katert e javes";
            break;
        case "Premte":
            y="Dita e peste e javes";
            break; 
        case "Shune":
            y="Dita e gjashte e javes";
            break;
        case "Diel":
            y="Dita e shtate e javes";
            break;   
        default:
            y="asnjeri. Sepse java ka vetem 7 dite"
        }
        document.write(y);
    </script>
    <br><br>
    <script>
        var x="Shkolla Digjitale Prizren"
        var y=x.length;
        if(y<10)
        {
        document.write("Gjatesia eshte me e vogel se 10")
        }
        else if(y>=10&&y<=20)
        {
        document.write("Gjatesia eshte ne mes 10-20")
        }
        else if(y>20)
        {
            document.write("Gjatesia eshte me e madhe se 20")
        }
        else
        {
            document.write("Nuk ka vlere")
        }
    </script>
</body>
</html>
