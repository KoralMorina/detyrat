<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gj1 = 1.70;
        var mt1 = 57;

        var gj2 = 1.75;
        var mt2 = 75;

        var bmi1 = mt1/(gj1*gj1)
        var bmi2 = mt2/(gj2*gj2)
        document.write(bmi1)
        document.write("<br>")
        document.write(bmi2)
        var krahaso = bmi1 > bmi2
        document.write("<br>")
        document.write(krahaso)
        document.write("<br>")
        document.write("A eshte BMI e nxenesit te pare me e madhe se nxenesit te dyte " + krahaso)
    </script>
</body>
</html>
