<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celcius(c)
        {
            var f=(9/5)*c+32;
            return f;
        }
        document.write(celcius(15)+'<br>')
    
        function fahrenheit(F)
        {
            var c=(F-32)*5/9;
            return c;
        }
        document.write(fahrenheit(57)+'<br>')
    </script>
    <Script>
        function meter(km)
        {
            var m=km*1000
            return m;
        }
        document.write(meter(5)+'<br>')
        function kilometer(m)
        {
            var km=m/100
            return km;
        }
        document.write(kilometer(10000))
    </Script>
</body>
</html>
