<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Shkolla Digjitale</p>
    <button onclick="ndrroje()">Ndrysho ngjyren</button>
    <button onclick="kthe()">ktheje</button>
    <script>
        function ndrroje()
        {
            document.getElementById('p1').style.color='red';
        }
        function kthe()
        {
            document.getElementById('p1').style.color='black';
        }
    </script>
</body>
</html>
